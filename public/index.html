<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigaview - Tile Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <style>
        #map { height: calc(100vh - 80px); background-color: #ddd; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="w-64 bg-white shadow-lg overflow-y-auto">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold">Gigaview</h1>
            </div>
            <div id="image-list" class="p-2">
                <div class="text-gray-500 text-sm p-2">Loading images...</div>
            </div>
        </div>
        <div class="flex-1 flex flex-col">
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <div id="hud" class="flex gap-4 text-sm">
                    <div>File size: <span id="file-size">-</span> MB</div>
                    <div>Downloaded: <span id="downloaded">0</span> MB</div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script>
        window.BASE_URL = "__PUBLIC_BASE_URL__";
    </script>
    <script src="main.js"></script>
</body>
</html>
